

<!DOCTYPE html>

<html>

<body>

​

<h2>JavaScript Array Sort Reverse</h2>

​

<p>Banana<br>Orange<br>Apple<br>Mango<br>cherry</p><br>


<p> </p>

<button onclick="myFunction()">Try it</button>

​

<p id="demo"></p>

​

<script>


var fruits = ["Banana", "Orange", "Apple", "Mango","cherry"];

document.getElementById("demo").innerHTML = fruits;

​

function myFunction() {

  

  fruits.sort();



  fruits.reverse();

  document.getElementById("demo").innerHTML = fruits;

}

</script>

​

</body>

</html>
