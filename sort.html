<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>The sort() method sorts an array alphabetically.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = [4,1,8,3,9,12];
document.getElementById("demo").innerHTML = Number;

function myFunction() {
  fruits.sort();
  document.getElementById("demo").innerHTML = Number;
}
</script>


</body>
</html>
